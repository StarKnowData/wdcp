<table border="0" width="96%" align="center" cellpadding="1" cellspacing="1" class="tbtitle">
<form id="form1" name="form1" method="post" action="">
  <tr>
    <td colspan="2" bgcolor="#F2F4F6"><strong>用户注册</strong></td>
  </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td width="10%"   align="left" class="a_fen"><div align="center">用户名</div></td>
    <td width="90%" align="left"   class="a_fen"><input name="username" type="text" id="username" style="width:180px"/>
      <span class="STYLE2">*</span></td>
  </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td   align="left" class="a_fen"><div align="center">密码</div></td>
    <td align="left"   class="a_fen"><input name="passwd" type="password" id="passwd" style="width:180px"/>
      <span class="STYLE2">*</span></td>
  </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td   align="left" class="a_fen"><div align="center">确认密码</div></td>
    <td align="left"   class="a_fen"><input name="passwd2" type="password" id="passwd2" style="width:180px"/>
      <span class="STYLE2">*</span></td>
  </tr>
           <tr bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">

             <td height="30"><div align="center">验证码：</div></td>

             <td>

			  <input name="ckcode" id="ckcode" value="" size="6" maxlength="6" style="width:80px; height:22px; border:1px #C6BAC8 solid; line-height:18px;"/> 

			  <img src="/inc/imgck.php" alt="点击可更新" name="vkcode" height="20" border="0" align="absmiddle" id="vkcode" onClick="this.src='/inc/imgck.php?u=' + Math.random()" />

              <input name="is_ck" type="hidden" value="1" /></td>
           </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td colspan="2"   align="left" class="a_fen">&nbsp;<strong>可选</strong></td>
    </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td   align="left" class="a_fen"><div align="center">姓名</div></td>
    <td align="left"   class="a_fen"><input name="xm" type="text" id="xm" style="width:180px"/></td>
  </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td   align="left" class="a_fen"><div align="center">性别</div></td>
    <td align="left"   class="a_fen"><input name="xb" type="radio" value="1" checked="checked" />
        男 <input type="radio" name="xb" value="0" />
        女</td>
  </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td   align="left" class="a_fen"><div align="center">身份证</div></td>
    <td align="left"   class="a_fen"><input name="sfzh" type="text" id="sfzh" style="width:180px"/></td>
  </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td   align="left" class="a_fen"><div align="center">住址</div></td>
    <td align="left"   class="a_fen"><input name="addr" type="text" id="addr" style="width:180px"/></td>
  </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td   align="left" class="a_fen"><div align="center">电话</div></td>
    <td align="left"   class="a_fen"><input name="tel" type="text" id="tel" style="width:180px"/></td>
  </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td   align="left" class="a_fen"><div align="center">QQ</div></td>
    <td align="left"   class="a_fen"><input name="qq" type="text" id="qq" style="width:180px"/></td>
  </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td   align="left" class="a_fen"><div align="center">邮箱</div></td>
    <td align="left"   class="a_fen"><input name="email" type="text" id="email" style="width:180px"/></td>
  </tr>

  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td   align="left" class="a_fen"></td>
    <td align="left"   class="a_fen"><input name="Submit_reg" type="submit" class="button" id="Submit_reg" value="保存" />
        <input type="reset" name="Submit" class="button" value="重置" /></td>
  </tr>
  </form>
